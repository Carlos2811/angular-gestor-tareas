<form [formGroup]="form" (ngSubmit)="submit()" class="container mt-4">
  <div class="row">
    
    <!-- Campo Título -->
    <div class="col-12 col-md-6 mb-3">
      <label for="title" class="form-label">Título:</label>
      <input 
        formControlName="title" 
        id="title" 
        type="text" 
        class="form-control" 
        placeholder="Ingrese el título"
      />
      <div *ngIf="f['title'].touched && f['title'].invalid" class="text-danger mt-1">
        El título es requerido.
      </div>
    </div>

    <!-- Campo Descripción -->
    <div class="col-12 mb-3">
      <label for="description" class="form-label">Descripción:</label>
      <textarea 
        formControlName="description" 
        id="description" 
        class="form-control" 
        rows="3" 
        placeholder="Ingrese la descripción"
      ></textarea>
      <div *ngIf="f['description'].touched && f['description'].invalid" class="text-danger mt-1">
        La descripción es requerida.
      </div>
    </div>

    <!-- Checkbox Completado -->
    <div class="col-12 col-md-6 mb-4 form-check">
      <input 
        formControlName="completed" 
        id="completed" 
        type="checkbox" 
        class="form-check-input"
      />
      <label for="completed" class="form-check-label ms-2">¿Completada?</label>
    </div>

    <!-- Botón -->
    <div class="col-12">
      <button class="btn btn-success w-100" type="submit" [disabled]="!form.valid">
        Guardar
      </button>
    </div>

  </div>
</form>
