<!-- Contenedor principal que solo se muestra si la tarea ha sido cargada correctamente -->
<div class="container my-5" *ngIf="tarea; else cargando">
  <!-- Tarjeta estilizada que contiene los detalles de la tarea -->
  <div class="card shadow-sm rounded p-4">

    <!-- Encabezado de la tarjeta con título y botón para volver -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Detalle de la Tarea</h2>
      <a routerLink="/tareas/index" class="btn btn-outline-primary">
        ← Volver al listado
      </a>
    </div>

    <!-- Sección de detalles distribuidos en filas -->
    <div class="row">
      
      <!-- Campo: ID de la tarea -->
      <div class="col-12 col-md-6 mb-3">
        <label class="form-label fw-bold">ID:</label>
        <p class="form-control-plaintext">{{ tarea.id }}</p>
      </div>

      <!-- Campo: Título de la tarea -->
      <div class="col-12 col-md-6 mb-3">
        <label class="form-label fw-bold">Título:</label>
        <p class="form-control-plaintext">{{ tarea.title }}</p>
      </div>

      <!-- Campo: Descripción de la tarea -->
      <div class="col-12 mb-3">
        <label class="form-label fw-bold">Descripción:</label>
        <p class="form-control-plaintext">{{ tarea.description }}</p>
      </div>

      <!-- Campo: Estado de la tarea (Completada o Pendiente) -->
      <div class="col-12 col-md-6 mb-3">
        <label class="form-label fw-bold">Estado:</label>

        <!-- Badge con estilos dinámicos según el valor de tarea.completed -->
        <span 
          class="badge"
          [ngClass]="{
            'bg-success': tarea.completed === true,
            'bg-warning text-dark': tarea.completed === false
          }">
          
          <!-- Texto del estado -->
          <p class="mb-0">{{ tarea.completed ? 'Completada' : 'Pendiente' }}</p>
        </span>
      </div>
    </div>
  </div>
</div>

<!-- Template alternativo que se muestra mientras se carga la tarea -->
<ng-template #cargando>
  <div class="text-center py-5">
    <!-- Spinner de carga -->
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-3">Cargando tarea...</p>
  </div>
</ng-template>
